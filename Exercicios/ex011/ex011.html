<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em aparelhos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midia/organico.mp3" controls></audio>
    <audio src="midia/organico2.mp3" controls></audio>
    <audio controls>
        <source src="midia/organico.mp3" type="audio/mpeg">
        <source src="midia/organico.ogg" type="audio/ogg">
        <source src="midia/organico.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não é capaz de reproduzir áudio. <a href="midia/organico2.mp3" target="_blank"> Clique aqui</a> para baixar</p>
    </audio>
</body>
</html>
