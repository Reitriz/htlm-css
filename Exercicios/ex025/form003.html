<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form, h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="5">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata" value="2023-04-05">
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" value="20:08">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
