<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 009</title>
</head>
<body>
    <form >
        <p>
            <label for="inivel">Nivel de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" oninput="iniv.innerHTML = +inivel.value">
            <output id="iniv">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
