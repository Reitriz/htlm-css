<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="iest">Estado: </label>
                <select name="est" id="iest">
                    <option value="" selected>Escolha</option>
                    <optgroup label="Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>
                    <optgroup label="Sul">
                        <option value="PR">Parana</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="ilist">
                <datalist id="ilist">
                    <option>Professor</option>
                    <option>Administrador</option>
                    <option>Cozinheiro</option>
                    <option>Atendente</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Envir">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
