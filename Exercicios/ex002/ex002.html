<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.Basta colocar tudo no meio de &lt;p&gt; e &lt;/p&gt;</p> <!--Less than e Greater than-->
    <p>Se você quiser pular de linha apenas use a tag <br> br</p>
    <p>Vamos usar alguns símbolos
        &reg;
        &copy;
        &trade;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1f596;
        &#x1f913;
    </p>
</body>
</html>
